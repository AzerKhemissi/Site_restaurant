<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - La Pizz'aria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img src="logo.png" class="logo" alt="Pizz'aria Logo">
            <a class="navbar-brand" href="index.html">La Pizz’aria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservation.html">Réservation</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulaire Réservation -->
    <div class="reservation-form">
        <h2>Réservez votre table</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" class="form-control" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" class="form-control" placeholder="Votre téléphone" required>
            </div>
            <div class="form-group">
                <label for="people">Nombre de personnes</label>
                <input type="number" id="people" class="form-control" placeholder="Nombre de personnes" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time">Heure</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Envoyer</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fonction de soumission du formulaire
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi du formulaire

            // Récupérer les valeurs des champs
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const people = document.getElementById('people').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            // Afficher une alerte de confirmation
            alert(`Réservation confirmée !\nNom : ${name}\nEmail : ${email}\nTéléphone : ${phone}\nNombre de personnes : ${people}\nDate : ${date}\nHeure : ${time}`);
        });
    </script>
</body>
</html>
